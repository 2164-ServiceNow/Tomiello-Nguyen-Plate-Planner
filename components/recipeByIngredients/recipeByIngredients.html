<link rel="stylesheet" href="components/recipeByIngredients/recipeByIngredients.css">

<div class="ingredients-container">
    <p>Search Results:</p>
    <ul class="ingredients-list">
        <li ng-repeat="ingredient in ingredients" class="ingredient-item">
            <label>
                <input type="checkbox" ng-click="toggleIngredientSelection(ingredient)">
                {{ ingredient.name }}
            </label>
        </li>
    </ul>

    <p>Selected Ingredients:</p>
    <ul class="selected-ingredients-list">
        <li ng-repeat="selectedIngredient in selectedIngredients" class="selected-ingredient-item">
            {{ selectedIngredient.name }}
        </li>
    </ul>

    <button class="generate-recipes-btn" ng-click="handleGenRecipeClick()">Generate Recipes with these Ingredients</button>

    <h2>Recipes:</h2>
    <ul class="recipes-list">
        <li ng-repeat="recipe in recipeInfoList" class="recipe-item">
            <h3>
                <a ng-href="{{ recipe.sourceUrl }}" target="_blank">{{ recipe.title }}</a>
            </h3>            
            <img ng-src="{{ recipe.image }}" alt="{{ recipe.title }}" class="recipe-image">
        </li>
    </ul>
</div>
