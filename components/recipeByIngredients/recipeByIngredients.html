<div>
    <p>Search Results:</p>
    <ul>
        <li ng-repeat="ingredient in ingredients">
            <label>
                <input type="checkbox" ng-click="toggleIngredientSelection(ingredient)">
                {{ ingredient.name }}
            </label>
        </li>
    </ul>

    <p>Selected Ingredients:</p>
    <ul>
        <li ng-repeat="selectedIngredient in selectedIngredients">
            {{ selectedIngredient.name }}
        </li>
    </ul>
    <button ng-click="handleGenRecipeClick()">Generate Recipes with these Ingredients</button>

    <h2>Recipes:</h2>
 
    <ul>
        <li ng-repeat="recipe in recipeInfoList">
            
            <h3>
                <a ng-href="{{ recipe.sourceUrl }}" target="_blank">{{ recipe.title }}</a>
            </h3>            
            <img ng-src="{{ recipe.image }}" alt="{{ recipe.title }}">
        </li>
    </ul>
</div>
